{% extends 'base_signup.html' %}
{% load i18n %}

{% block content_title %}<h2 class="content-title">Great Teams Research : Sign Up</h2>{% endblock %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}

{% if has_intake_survey %}
    <input type="submit" value="{% trans "Sign up and go to next step" %}" />
{% else %}
    <input type="submit" value="{% trans "Sign up" %}" />
{% endif %}

</form>

{% endblock %}
